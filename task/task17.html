<!--
Create an HTML button with the id "myButton" and an associated JavaScript function. 
Inside the function, use both a normal function and an arrow function to handle the button click event. 
Inside each function, use the "this" keyword to log the text content of the button. 
Add the event listeners to the button to trigger both functions.
*/
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Example</title>
</head>
<body>
    <!-- HTML Button -->
    <button id="myButton">Click Me!</button>
    <script>
        function normalFunction() {
            console.log("Normal function: " + this.textContent);
        }

        // Arrow function to handle button click
        const arrowFunction = () => {
            console.log("Arrow function: " + this.textContent);
        }
        const button = document.getElementById("myButton");

        // Add event listeners to the button
        button.addEventListener("click", normalFunction);  // Using normal function
        button.addEventListener("click", arrowFunction); 
    </script>
</body>
</html>
